<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="product-preview-card-component-main/images/favicon-32x32.png">
        <title>Gabrielle Essence Eau De Parfum</title>
    </head>
    <body>
        <div class="product-preview-card">
            <picture>
                <source media="(min-width: 768px)" srcset="product-preview-card-component-main/images/image-product-desktop.jpg">
                <img src="product-preview-card-component-main/images/image-product-mobile.jpg" alt="A perfume Picture">
            </picture>
            <main>
                <p class="perfume">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="introduction">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <div class="price">
                    <p class="sale-price">$149.99</p>
                    <p class="original-price">$169.99</p>
                </div>
                <a href="" class="cart-button" aria-label="Add Gabrielle Essence Eau De Parfum to cart"><img src="product-preview-card-component-main/images/icon-cart.svg" alt="A cart icon" loading="lazy"> Add to Cart</a>
            </main>
        </div>
    </body>
</html>
